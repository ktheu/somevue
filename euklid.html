<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Größter gemeinsamer Teiler</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>

  <body>
    <div
      class="w3-container w3-middle w3-center w3-teal w3-padding-24"
      id="ggt"
    >
      <h2>Größter gemeinsamer Teiler</h2>
      <p>Bitte zwei positive ganze Zahlen eingeben:</p>

      <input v-model="a" />
      <input v-model="b" />
      <p>Der größte gemeinsame Teiler von {{a}} und {{b}} ist {{ ggt(a,b) }}</p>
      <p></p>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            a: "12",
            b: "18",
          };
        },

        methods: {
          ggt(a, b) {
            if (b == 0) {
              return a;
            } else {
              return ggt(b, a % b);
            }
          },
        },
      }).mount("#ggt");

      function ggt(a, b) {
        if (b == 0) {
          return a;
        } else {
          return ggt(b, a % b);
        }
      }
    </script>
  </body>
</html>
